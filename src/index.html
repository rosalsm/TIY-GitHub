<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="octicons/octicons.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
      <section class="container">

      <section class="small-rect">
        <section class="content">
          <section id="pict">
          <img class="picture" src="img/Octocat.jpg">
         </section>
         <section class="name">
          <h3 class="theoctocat">{{name}}</h3>
          <p class="octocat">{{login}}</p>
        </section>
          <ul class="details">
          <li id="company"><span class="octicon octicon-organization"></span>{{company}}</li>
            <li id="location"><span class="octicon octicon-location"></span>{{location}}</li>
            <li id="email"><span class="octicon octicon-mail"></span>
              <a class="em" href="mailto: octocat@github.com">{{email}}</a>
            </li>
            <li id="web"><span class="octicon octicon-link"></span>
              <a class="site" href="http://www.github.com/blog">{{link}}</a>
            </li>
            <li id="date"><span class="octicon octicon-clock"></span>{{moment}}></li>
          </ul>
          <table class="data">
            <tr class="numeric">
            <td class="followers">1.1k</td>
            <td class="starred">2</td>
            <td class="following">6</td>
            </tr>
            <tr class="numeric2">
            <td class="followers2">Followers</td>
            <td class="starred2">Starred</td>
            <td class="following2">Following</td>
           </tr>
          </table>

        </section>

      </section>

      <section class="big-rect">
      <nav class="tab-nav">
          <ul class="tabs">
          <li >
            <a class="tab-contri" href="#tabcontr">Contributions</a>
          </li>
          <li >
            <a class="tab-repos" href="#tabrepos">Repositories</a>
            <ul class="panel1">
              <li>
                <a href="#hello">Hello-World</a>
              </li>
              <li>
                <a href="#spoon">Spoon-Knife</a>
              </li>

          </li>
          <li >
            <a class="tab-publact" href="#tabpub">Public activity</a>
          </li>
        </ul>
        </nav>
        </section>

      </section>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
